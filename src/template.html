<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="img/olvidona.jpg" alt="" class="header__logo">
        <h1 class="header__title">To-Do List</h1>
    </header>
    <div class="wrapper">
        <aside class="sidebar">
            <nav class="sidebar__nav">
                <ul class="sidebar__list">
                    <li class="sidebar__item">
                        <button class="sidebar__item__btn sidebar__btn" type="button" id="inbox-btn">
                            <svg class="btn__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>inbox</title><path d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" /></svg>
                            <span class="btn__name">Inbox</span>
                        </button>
                    </li>
                    <li class="sidebar__item">
                        <button class="sidebar__item__btn sidebar__btn" type="button" id="today-btn">
                            <svg class="btn__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>calendar-today-outline</title><path d="M19 3H18V1H16V3H8V1H6V3H5C3.9 3 3 3.89 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.89 20.11 3 19 3M19 19H5V9H19V19M19 7H5V5H19M7 11H12V16H7" /></svg>
                            <span class="btn__name">Today</span>
                        </button>
                    </li>
                    <li class="sidebar__item">
                        <button class="sidebar__item__btn sidebar__btn" type="button" id="this-week-btn">
                            <svg class="btn__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>calendar-week-outline</title><path d="M5 3H6V1H8V3H16V1H18V3H19C20.11 3 21 3.89 21 5V19C21 20.1 20.11 21 19 21H5C3.9 21 3 20.11 3 19V5C3 3.89 3.9 3 5 3M5 19H19V9H5V19M5 7H19V5H5V7M17 11V13H7V11H17" /></svg>
                            <span class="btn__name">This week</span>
                        </button>
                    </li>
                </ul>
                <h2 class="projects__title">Projects</h2>
                <ul class="projects__list">
                </ul>
                <div class="add-project-container">
                    <button class="add-project-btn sidebar__btn add-btn" type="button" id="add-project-btn">Add Project</button>
                </div>
            </nav>
        </aside>
        <main class="main">
            <h2 class="main__title">pene</h2>
            <div class="content"></div>
            <div class="add-task-container">
                <button class="add-task add-btn">Add Project</button>
            </div>
        </main>
    </div>

</body>
</html>
